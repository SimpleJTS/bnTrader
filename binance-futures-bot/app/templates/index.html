<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-blue: #3b82f6;
            --accent-yellow: #fbbf24;
            --accent-purple: #8b5cf6;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.3);
            --glow-red: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { background: var(--accent-green); }
        .status-dot.offline { background: var(--accent-red); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), #00cc6a);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            box-shadow: var(--glow-green);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            box-shadow: var(--glow-red);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        td {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success { background: rgba(0, 255, 136, 0.1); color: var(--accent-green); }
        .badge-danger { background: rgba(255, 71, 87, 0.1); color: var(--accent-red); }
        .badge-warning { background: rgba(251, 191, 36, 0.1); color: var(--accent-yellow); }
        .badge-info { background: rgba(59, 130, 246, 0.1); color: var(--accent-blue); }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background-color: var(--accent-green);
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-value.positive { color: var(--accent-green); }
        .stat-value.negative { color: var(--accent-red); }

        .action-btn {
            padding: 6px 12px;
            font-size: 0.75rem;
            margin-right: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .log-entry {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 12px;
        }

        .log-action {
            font-weight: 600;
        }

        .log-action.OPEN_LONG { color: var(--accent-green); }
        .log-action.OPEN_SHORT { color: var(--accent-red); }
        .log-action.CLOSE { color: var(--accent-yellow); }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: none;
            z-index: 1001;
        }

        .toast.success { border-color: var(--accent-green); }
        .toast.error { border-color: var(--accent-red); }

        @media (max-width: 768px) {
            .status-bar { display: none; }
            .tabs { overflow-x: auto; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">₿</div>
                <h1>Futures Bot</h1>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot" id="ws-status"></span>
                    <span>WebSocket</span>
                </div>
                <div class="status-item">
                    <span id="balance-display">-- USDT</span>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="trading">交易对</button>
            <button class="tab" data-tab="positions">持仓</button>
            <button class="tab" data-tab="logs">日志</button>
            <button class="tab" data-tab="config">配置</button>
        </div>

        <!-- Trading Pairs Panel -->
        <div class="panel active" id="trading-panel">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">交易对管理</h2>
                    <button class="btn btn-primary" onclick="showAddPairModal()">
                        + 添加交易对
                    </button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>交易对</th>
                                <th>杠杆</th>
                                <th>周期</th>
                                <th>止损%</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="pairs-table"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Positions Panel -->
        <div class="panel" id="positions-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">持仓数量</div>
                    <div class="stat-value" id="position-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">未实现盈亏</div>
                    <div class="stat-value" id="unrealized-pnl">0.00</div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">当前持仓</h2>
                    <button class="btn btn-secondary" onclick="loadPositions()">刷新</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>交易对</th>
                                <th>方向</th>
                                <th>入场价</th>
                                <th>数量</th>
                                <th>止损价</th>
                                <th>盈亏%</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="positions-table"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Logs Panel -->
        <div class="panel" id="logs-panel">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">交易日志</h2>
                    <button class="btn btn-secondary" onclick="loadLogs()">刷新</button>
                </div>
                <div class="logs-container" id="logs-container"></div>
            </div>
        </div>

        <!-- Config Panel -->
        <div class="panel" id="config-panel">
            <div class="card">
                <h2 class="card-title" style="margin-bottom: 24px;">币安 API 配置</h2>
                <form id="binance-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">API Key</label>
                            <input type="text" class="form-input" id="binance-api-key" placeholder="输入API Key">
                        </div>
                        <div class="form-group">
                            <label class="form-label">API Secret</label>
                            <input type="password" class="form-input" id="binance-api-secret" placeholder="输入API Secret">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" style="display: flex; align-items: center; gap: 12px;">
                            <span>使用测试网</span>
                            <label class="toggle">
                                <input type="checkbox" id="binance-testnet">
                                <span class="toggle-slider"></span>
                            </label>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">保存币安配置</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title" style="margin-bottom: 24px;">Telegram 配置</h2>
                <form id="telegram-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Bot Token</label>
                            <input type="text" class="form-input" id="tg-bot-token" placeholder="输入Bot Token">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Chat ID</label>
                            <input type="text" class="form-input" id="tg-chat-id" placeholder="输入Chat ID">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">API ID (可选，用于频道监听)</label>
                            <input type="number" class="form-input" id="tg-api-id" placeholder="输入API ID">
                        </div>
                        <div class="form-group">
                            <label class="form-label">API Hash (可选)</label>
                            <input type="text" class="form-input" id="tg-api-hash" placeholder="输入API Hash">
                        </div>
                    </div>
                    <div style="display: flex; gap: 12px;">
                        <button type="submit" class="btn btn-primary">保存Telegram配置</button>
                        <button type="button" class="btn btn-secondary" onclick="testTelegram()">测试通知</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title" style="margin-bottom: 24px;">WebSocket 控制</h2>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <button class="btn btn-secondary" onclick="restartWebSocket()">重启 WebSocket</button>
                    <span id="ws-info" style="color: var(--text-secondary); font-size: 0.875rem;"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Pair Modal -->
    <div class="modal" id="add-pair-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="card-title">添加交易对</h2>
                <button class="modal-close" onclick="closeModal('add-pair-modal')">&times;</button>
            </div>
            <form id="add-pair-form">
                <div class="form-group">
                    <label class="form-label">交易对</label>
                    <input type="text" class="form-input" id="new-symbol" placeholder="如 BTCUSDT" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">杠杆</label>
                        <input type="number" class="form-input" id="new-leverage" value="10" min="1" max="125">
                    </div>
                    <div class="form-group">
                        <label class="form-label">K线周期</label>
                        <select class="form-input" id="new-interval">
                            <option value="1m">1分钟</option>
                            <option value="5m">5分钟</option>
                            <option value="15m" selected>15分钟</option>
                            <option value="30m">30分钟</option>
                            <option value="1h">1小时</option>
                            <option value="4h">4小时</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">止损百分比</label>
                    <input type="number" class="form-input" id="new-stop-loss" value="2" min="0.1" max="50" step="0.1">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">添加</button>
            </form>
        </div>
    </div>

    <!-- Edit Pair Modal -->
    <div class="modal" id="edit-pair-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="card-title">编辑交易对 - <span id="edit-symbol-title"></span></h2>
                <button class="modal-close" onclick="closeModal('edit-pair-modal')">&times;</button>
            </div>
            <form id="edit-pair-form">
                <input type="hidden" id="edit-symbol">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">杠杆</label>
                        <input type="number" class="form-input" id="edit-leverage" min="1" max="125">
                    </div>
                    <div class="form-group">
                        <label class="form-label">K线周期</label>
                        <select class="form-input" id="edit-interval">
                            <option value="1m">1分钟</option>
                            <option value="3m">3分钟</option>
                            <option value="5m">5分钟</option>
                            <option value="15m">15分钟</option>
                            <option value="30m">30分钟</option>
                            <option value="1h">1小时</option>
                            <option value="4h">4小时</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">止损百分比</label>
                    <input type="number" class="form-input" id="edit-stop-loss" min="0.1" max="50" step="0.1">
                </div>
                <div style="display: flex; gap: 12px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">保存修改</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('edit-pair-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = '';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-panel').classList.add('active');
            });
        });

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (data) options.body = JSON.stringify(data);
            const response = await fetch(API_BASE + '/api' + endpoint, options);
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'API Error');
            }
            return response.json();
        }

        // Load trading pairs
        async function loadPairs() {
            try {
                const pairs = await apiCall('/trading-pairs');
                const tbody = document.getElementById('pairs-table');
                tbody.innerHTML = pairs.map(p => `
                    <tr>
                        <td>${p.symbol}</td>
                        <td>${p.leverage}x</td>
                        <td>${p.strategy_interval}</td>
                        <td>${p.stop_loss_percent}%</td>
                        <td>
                            ${p.is_amplitude_disabled 
                                ? '<span class="badge badge-warning">振幅禁用</span>'
                                : p.is_active 
                                    ? '<span class="badge badge-success">启用</span>' 
                                    : '<span class="badge badge-danger">停用</span>'}
                        </td>
                        <td>
                            <button class="btn btn-primary action-btn" onclick="showEditPairModal('${p.symbol}', ${p.leverage}, '${p.strategy_interval}', ${p.stop_loss_percent})">编辑</button>
                            <button class="btn btn-secondary action-btn" onclick="togglePair('${p.symbol}', ${!p.is_active})">
                                ${p.is_active ? '停用' : '启用'}
                            </button>
                            <button class="btn btn-danger action-btn" onclick="deletePair('${p.symbol}')">删除</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Toggle pair status
        async function togglePair(symbol, isActive) {
            try {
                await apiCall(`/trading-pairs/${symbol}`, 'PUT', { is_active: isActive });
                showToast(`${symbol} 已${isActive ? '启用' : '停用'}`);
                loadPairs();
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Delete pair
        async function deletePair(symbol) {
            if (!confirm(`确定删除 ${symbol}?`)) return;
            try {
                await apiCall(`/trading-pairs/${symbol}`, 'DELETE');
                showToast(`${symbol} 已删除`);
                loadPairs();
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Add pair modal
        function showAddPairModal() {
            document.getElementById('add-pair-modal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId || 'add-pair-modal').classList.remove('active');
        }

        document.getElementById('add-pair-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await apiCall('/trading-pairs', 'POST', {
                    symbol: document.getElementById('new-symbol').value.toUpperCase(),
                    leverage: parseInt(document.getElementById('new-leverage').value),
                    strategy_interval: document.getElementById('new-interval').value,
                    stop_loss_percent: parseFloat(document.getElementById('new-stop-loss').value),
                    is_active: true
                });
                showToast('交易对已添加');
                closeModal('add-pair-modal');
                loadPairs();
            } catch (e) {
                showToast(e.message, 'error');
            }
        });

        // Edit pair modal
        function showEditPairModal(symbol, leverage, interval, stopLoss) {
            document.getElementById('edit-symbol').value = symbol;
            document.getElementById('edit-symbol-title').textContent = symbol;
            document.getElementById('edit-leverage').value = leverage;
            document.getElementById('edit-interval').value = interval;
            document.getElementById('edit-stop-loss').value = stopLoss;
            document.getElementById('edit-pair-modal').classList.add('active');
        }

        document.getElementById('edit-pair-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const symbol = document.getElementById('edit-symbol').value;
            try {
                await apiCall(`/trading-pairs/${symbol}`, 'PUT', {
                    leverage: parseInt(document.getElementById('edit-leverage').value),
                    strategy_interval: document.getElementById('edit-interval').value,
                    stop_loss_percent: parseFloat(document.getElementById('edit-stop-loss').value)
                });
                showToast(`${symbol} 配置已更新`);
                closeModal('edit-pair-modal');
                loadPairs();
            } catch (e) {
                showToast(e.message, 'error');
            }
        });

        // Load positions
        async function loadPositions() {
            try {
                const positions = await apiCall('/positions?status=OPEN');
                document.getElementById('position-count').textContent = positions.length;
                
                const tbody = document.getElementById('positions-table');
                if (positions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;color:var(--text-secondary)">暂无持仓</td></tr>';
                    return;
                }
                
                tbody.innerHTML = positions.map(p => `
                    <tr>
                        <td>${p.symbol}</td>
                        <td><span class="badge ${p.side === 'LONG' ? 'badge-success' : 'badge-danger'}">${p.side === 'LONG' ? '做多' : '做空'}</span></td>
                        <td>${p.entry_price.toFixed(4)}</td>
                        <td>${p.quantity}</td>
                        <td>${p.stop_loss_price ? p.stop_loss_price.toFixed(4) : '-'}</td>
                        <td class="${p.pnl_percent >= 0 ? 'positive' : 'negative'}">${p.pnl_percent ? p.pnl_percent.toFixed(2) + '%' : '-'}</td>
                        <td>
                            <button class="btn btn-danger action-btn" onclick="closePosition('${p.symbol}')">平仓</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Close position
        async function closePosition(symbol) {
            if (!confirm(`确定平仓 ${symbol}?`)) return;
            try {
                await apiCall(`/positions/${symbol}/close`, 'POST');
                showToast(`${symbol} 已平仓`);
                loadPositions();
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Load logs
        async function loadLogs() {
            try {
                const logs = await apiCall('/trade-logs?limit=100');
                const container = document.getElementById('logs-container');
                container.innerHTML = logs.map(log => `
                    <div class="log-entry">
                        <span class="log-time">${new Date(log.created_at).toLocaleString()}</span>
                        <span class="log-action ${log.action}">${log.action}</span>
                        <span>${log.symbol}</span>
                        <span style="color:var(--text-secondary)">${log.message || ''}</span>
                    </div>
                `).join('');
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Load WebSocket status
        async function loadWsStatus() {
            try {
                const status = await apiCall('/websocket/status');
                const dot = document.getElementById('ws-status');
                dot.classList.toggle('online', status.connected);
                dot.classList.toggle('offline', !status.connected);
                document.getElementById('ws-info').textContent = 
                    `订阅: ${status.subscriptions.length} | 重连: ${status.reconnect_count}`;
            } catch (e) {
                document.getElementById('ws-status').classList.add('offline');
            }
        }

        // Load balance
        async function loadBalance() {
            try {
                const data = await apiCall('/account/balance');
                document.getElementById('balance-display').textContent = 
                    `${data.usdt_available.toFixed(2)} USDT`;
                document.getElementById('unrealized-pnl').textContent = 
                    data.unrealized_pnl.toFixed(2);
                document.getElementById('unrealized-pnl').classList.toggle('positive', data.unrealized_pnl >= 0);
                document.getElementById('unrealized-pnl').classList.toggle('negative', data.unrealized_pnl < 0);
            } catch (e) {
                document.getElementById('balance-display').textContent = '-- USDT';
            }
        }

        // Config forms
        document.getElementById('binance-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await apiCall('/config/binance', 'POST', {
                    api_key: document.getElementById('binance-api-key').value,
                    api_secret: document.getElementById('binance-api-secret').value,
                    testnet: document.getElementById('binance-testnet').checked
                });
                showToast('币安配置已保存');
            } catch (e) {
                showToast(e.message, 'error');
            }
        });

        document.getElementById('telegram-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await apiCall('/config/telegram', 'POST', {
                    bot_token: document.getElementById('tg-bot-token').value,
                    chat_id: document.getElementById('tg-chat-id').value,
                    api_id: parseInt(document.getElementById('tg-api-id').value) || null,
                    api_hash: document.getElementById('tg-api-hash').value || null
                });
                showToast('Telegram配置已保存');
            } catch (e) {
                showToast(e.message, 'error');
            }
        });

        async function testTelegram() {
            try {
                await apiCall('/test/telegram', 'POST');
                showToast('测试消息已发送');
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        async function restartWebSocket() {
            try {
                await apiCall('/websocket/restart', 'POST');
                showToast('WebSocket已重启');
                loadWsStatus();
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // Initial load
        loadPairs();
        loadWsStatus();
        loadBalance();
        
        // Refresh periodically
        setInterval(loadWsStatus, 30000);
        setInterval(loadBalance, 60000);
    </script>
</body>
</html>
